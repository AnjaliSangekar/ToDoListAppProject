<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link href="css/loginstyle.css" rel="stylesheet">

</head>
<body>


	
	
	 <form action="LoginController" method="post" class="form">
        <div class="login">
            <div class="text">Login</div>

                <p>Doesn't have an account yet? <a href="Signup.html">Sign up</a></p> <br><br>


                <label for="username" class="label">Username</label><br>
                <input type="text" placeholder="Enter username" id="username" class="input" name="username" required/><br><br><br>

                <label for="password" class="label">Password</label> <br>
                <input type="password" placeholder="Enter password" id="password" class="input" name="password"  required><br><br>

                <input type="checkbox" name="checkbox" id="checkbox"><label>Remember me</label> <br><br>

                
                <button class="btn" type="submit">Login</button>
                
            </div>
        </div>
    </form>
	
	
</body>
</html>
